<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .box {
      background-color: #1AA17980;
      height: 100px;
      margin-bottom: 26px;
    }
  </style>
</head>
<body>
  <div class="container" style="margin-top: 24px;">
    <div class="row">
      <div class="col-12">
        <div class="box"></div>
      </div>
    </div>

   
    <div class="row">
      <div class="col-6">
        <div class="box"></div>
      </div>
      <div class="col-6">
        <div class="box"></div>
      </div>
    </div>

   
    <div class="row">
      <div class="col-4">
        <div class="box"></div>
      </div>
      <div class="col-4">
        <div class="box"></div>
      </div>
      <div class="col-4">
        <div class="box"></div>
      </div>
    </div>

  
    <div class="row">
      <div class="col-3">
        <div class="box"></div>
      </div>
      <div class="col-3">
        <div class="box"></div>
      </div>
      <div class="col-3">
        <div class="box"></div>
      </div>
      <div class="col-3">
        <div class="box"></div>
      </div>
    </div>

    <div class="row">
      <div class="col-2">
        <div class="box"></div>
      </div>
      <div class="col-2">
        <div class="box"></div>
      </div>
      <div class="col-2">
        <div class="box"></div>
      </div>
      <div class="col-2">
        <div class="box"></div>
      </div>
      <div class="col-2">
        <div class="box"></div>
      </div>
      <div class="col-2">
        <div class="box"></div>
      </div>
    </div>
  </div>

</body>
</html>
